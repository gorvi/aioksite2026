<!DOCTYPE html>

<html class="light" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>提交确认页 - SCL-90 测评系统</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;family=Noto+Sans+SC:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Lexend", "Noto Sans SC", "sans-serif"],
                        "body": ["Noto Sans SC", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', 'Noto Sans SC', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-50 transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<!-- Top Navigation Bar -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 px-6 py-4 md:px-10 z-10">
<div class="flex items-center gap-4">
<div class="size-10 flex items-center justify-center rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined text-[28px]">psychology</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">SCL-90 测评系统</h2>
</div>
<div class="flex items-center gap-4">
<div class="hidden md:flex items-center gap-2 text-sm text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined text-[20px]">schedule</span>
<span>用时: 12分30秒</span>
</div>
<div class="w-px h-8 bg-slate-200 dark:bg-slate-700 hidden md:block"></div>
<div class="flex items-center gap-3">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 ring-2 ring-white dark:ring-slate-800 shadow-sm" data-alt="User profile avatar placeholder showing a generic silhouette" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAmD_0YwJ2J2678c4wNDSm58QeHU6vZ8kcBZn6Aknjyomept6PNyw_2KAJYN7F6A0lAQFzLnVBuqjUV8FREtaROZCzeUUcEn_Db8QBP4Bqj0phQZq3Zlnox4jHRQo3LFQuJOS_s08GFZ17_OVQIYfO38tiSrbsr7PfOsc0scXT77SJl_Eex6M6ICq4A6BlWJrRn933UtQqZq1h0qG09zj8jXeeCNbokClBX-BPn38oZr2HRtXwYRIK_k9pAKed8RUf23zYrylFeKcA");'>
</div>
</div>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center justify-center p-4 sm:p-6 md:p-10">
<!-- Confirmation Card -->
<div class="w-full max-w-[580px] flex flex-col gap-8 bg-white dark:bg-slate-900 rounded-xl shadow-lg border border-slate-100 dark:border-slate-800 p-8 md:p-12 animate-in fade-in zoom-in duration-300">
<!-- Status Icon -->
<div class="flex justify-center">
<div class="size-20 rounded-full bg-primary/10 flex items-center justify-center text-primary mb-2 ring-8 ring-primary/5">
<span class="material-symbols-outlined text-[48px] fill-1">assignment_turned_in</span>
</div>
</div>
<!-- Text Content -->
<div class="flex flex-col gap-4 text-center">
<h1 class="text-slate-900 dark:text-white text-2xl md:text-3xl font-bold leading-tight tracking-tight">
                        是否确认提交本次测评？
                    </h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-relaxed max-w-[480px] mx-auto">
                        提交后将无法修改答案，请确认您已完成所有 90 道题目。提交后系统将立即生成您的心理健康分析报告。
                    </p>
</div>
<!-- Assessment Summary (Optional Visual Context) -->
<div class="bg-background-light dark:bg-slate-800 rounded-lg p-5 flex flex-col gap-3 border border-slate-200 dark:border-slate-700">
<div class="flex justify-between items-center text-sm">
<span class="text-slate-600 dark:text-slate-300 font-medium flex items-center gap-2">
<span class="material-symbols-outlined text-[18px]">checklist</span>
                            完成进度
                        </span>
<span class="text-primary font-bold">90 / 90</span>
</div>
<div class="w-full bg-slate-200 dark:bg-slate-700 rounded-full h-2.5">
<div class="bg-primary h-2.5 rounded-full w-full" style="width: 100%"></div>
</div>
<p class="text-xs text-slate-400 dark:text-slate-500 text-right mt-1">所有题目已作答</p>
</div>
<!-- Action Buttons -->
<div class="flex flex-col-reverse sm:flex-row gap-4 mt-2">
<!-- Return Button -->
<button class="group flex-1 flex items-center justify-center h-12 px-6 rounded-lg border border-slate-300 dark:border-slate-600 bg-transparent text-slate-700 dark:text-slate-300 font-semibold hover:bg-slate-50 dark:hover:bg-slate-800 hover:border-slate-400 dark:hover:border-slate-500 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-slate-200 dark:focus:ring-slate-700">
<span class="material-symbols-outlined mr-2 text-[20px] transition-transform group-hover:-translate-x-1">arrow_back</span>
<span>返回修改</span>
</button>
<!-- Confirm Button -->
<button class="group flex-1 flex items-center justify-center h-12 px-6 rounded-lg bg-primary text-white font-bold shadow-md shadow-primary/20 hover:bg-[#0f8bc5] hover:shadow-lg hover:shadow-primary/30 active:scale-[0.98] transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-slate-900">
<span class="material-symbols-outlined mr-2 text-[20px]">check_circle</span>
<span>确认提交</span>
</button>
</div>
</div>
<!-- Footer/Help Link -->
<div class="mt-8 text-center">
<a class="inline-flex items-center text-slate-400 dark:text-slate-500 hover:text-primary dark:hover:text-primary text-sm transition-colors duration-200 gap-1" href="#">
<span class="material-symbols-outlined text-[16px]">help</span>
<span>遇到问题？联系管理员</span>
</a>
</div>
</main>
</div>
</body></html>
