<!DOCTYPE html>

<html class="light" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SCL-90 心理测评系统</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;family=Noto+Sans+SC:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "primary-hover": "#0f8cc9",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Lexend", "Noto Sans SC", "sans-serif"],
                        "body": ["Noto Sans SC", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "md": "0.375rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', 'Noto Sans SC', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col text-slate-800 dark:text-slate-100 transition-colors duration-200">
<!-- Top Navigation -->
<header class="w-full border-b border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 sticky top-0 z-10">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<!-- Logo & Brand -->
<div class="flex-shrink-0 flex items-center gap-3">
<div class="bg-primary/10 p-2 rounded-lg">
<span class="material-symbols-outlined text-primary text-2xl">psychology</span>
</div>
<span class="font-display font-bold text-lg tracking-tight text-slate-900 dark:text-white">
                        SCL-90 心理测评系统
                    </span>
</div>
<!-- Optional: Right side controls (e.g. Help or Theme Toggle) -->
<div class="flex items-center gap-4">
<button class="text-slate-500 hover:text-primary dark:text-slate-400 transition-colors flex items-center gap-1 text-sm font-medium">
<span class="material-symbols-outlined text-[20px]">help</span>
<span class="hidden sm:inline">帮助</span>
</button>
</div>
</div>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-grow flex items-center justify-center p-4 sm:p-8">
<div class="w-full max-w-lg">
<!-- Card Container -->
<div class="bg-white dark:bg-slate-900 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-800 overflow-hidden">
<!-- Header Section inside Card -->
<div class="pt-10 pb-6 px-8 text-center">
<div class="mx-auto w-16 h-16 bg-blue-50 dark:bg-blue-900/20 rounded-full flex items-center justify-center mb-6">
<span class="material-symbols-outlined text-primary text-4xl">fact_check</span>
</div>
<h1 class="text-2xl sm:text-3xl font-bold text-slate-900 dark:text-white mb-3 tracking-tight">
                        开始您的心理测评
                    </h1>
<!-- Meta Information -->
<div class="flex items-center justify-center gap-6 text-slate-500 dark:text-slate-400 text-sm font-medium">
<div class="flex items-center gap-1.5 bg-slate-50 dark:bg-slate-800 px-3 py-1 rounded-full">
<span class="material-symbols-outlined text-[18px]">format_list_numbered</span>
<span>90 题</span>
</div>
<div class="flex items-center gap-1.5 bg-slate-50 dark:bg-slate-800 px-3 py-1 rounded-full">
<span class="material-symbols-outlined text-[18px]">schedule</span>
<span>约 10–15 分钟</span>
</div>
</div>
</div>
<!-- Form Section -->
<div class="px-8 pb-10">
<form class="space-y-6" onsubmit="event.preventDefault(); document.getElementById('error-message').classList.remove('hidden');">
<!-- Input Field -->
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="serial-number">
                                请输入序列号
                            </label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">key</span>
</div>
<input autofocus="" class="block w-full pl-10 pr-3 py-3.5 border border-slate-200 dark:border-slate-700 rounded-xl bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all duration-200 sm:text-base font-display tracking-wide" id="serial-number" name="serial-number" placeholder="粘贴或输入您的序列号" required="" type="text"/>
</div>
<p class="text-xs text-slate-400 dark:text-slate-500 pl-1">
                                序列号通常由您的管理员分发，请注意区分大小写。
                            </p>
</div>
<!-- Error Message (Hidden by default) -->
<div class="hidden rounded-lg bg-red-50 dark:bg-red-900/20 p-4 border border-red-100 dark:border-red-900/30 animate-pulse" id="error-message">
<div class="flex">
<div class="flex-shrink-0">
<span class="material-symbols-outlined text-red-400 text-xl">error</span>
</div>
<div class="ml-3">
<h3 class="text-sm font-medium text-red-800 dark:text-red-200">
                                        验证失败
                                    </h3>
<div class="mt-1 text-sm text-red-700 dark:text-red-300">
<p>序列号无效或已过期，请检查后重试。</p>
</div>
</div>
</div>
</div>
<!-- Action Button -->
<button class="w-full flex justify-center items-center gap-2 py-3.5 px-4 border border-transparent rounded-xl text-base font-semibold text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary shadow-lg shadow-primary/30 transition-all duration-200 active:transform active:scale-[0.99]" type="submit">
                            开始测评
                            <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</form>
</div>
<!-- Footer inside card -->
<div class="px-8 py-4 bg-slate-50 dark:bg-slate-800/50 border-t border-slate-100 dark:border-slate-800 text-center">
<p class="text-xs text-slate-400 dark:text-slate-500">
                        本测评结果仅供参考，不作为医学诊断依据。
                    </p>
</div>
</div>
<!-- Bottom Links -->
<div class="mt-8 text-center space-x-6">
<a class="text-sm text-slate-400 hover:text-primary dark:text-slate-500 dark:hover:text-primary transition-colors" href="#">隐私政策</a>
<span class="text-slate-300 dark:text-slate-600">|</span>
<a class="text-sm text-slate-400 hover:text-primary dark:text-slate-500 dark:hover:text-primary transition-colors" href="#">使用条款</a>
<span class="text-slate-300 dark:text-slate-600">|</span>
<a class="text-sm text-slate-400 hover:text-primary dark:text-slate-500 dark:hover:text-primary transition-colors" href="#">联系支持</a>
</div>
</div>
</main>
<!-- Simple decorative background elements (abstract) -->
<div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
<div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-primary/5 rounded-full blur-[100px]"></div>
<div class="absolute top-[20%] -right-[5%] w-[30%] h-[30%] bg-blue-400/5 rounded-full blur-[80px]"></div>
</div>
</body></html>
