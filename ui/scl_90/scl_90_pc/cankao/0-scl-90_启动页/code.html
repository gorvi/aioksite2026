<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SCL-90 Splash Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;family=Noto+Sans:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Lexend", "Noto Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom smooth entry animation */
        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        .animate-enter {
            animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased overflow-hidden selection:bg-primary/20 selection:text-primary flex flex-col h-screen">
<!-- Decorative Background: Abstract gradients to create a calm atmosphere -->
<div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
<!-- Top Left Orb -->
<div class="absolute -top-[10%] -left-[5%] w-[40vw] h-[40vw] rounded-full bg-primary/5 blur-[100px]" data-alt="Abstract soft blue light gradient in the top left corner"></div>
<!-- Bottom Right Orb -->
<div class="absolute -bottom-[10%] -right-[5%] w-[40vw] h-[40vw] rounded-full bg-primary/5 blur-[100px]" data-alt="Abstract soft blue light gradient in the bottom right corner"></div>
</div>
<!-- Main Content Wrapper -->
<main class="relative z-10 flex-1 flex flex-col items-center justify-center p-6 w-full animate-enter">
<div class="flex flex-col items-center max-w-md w-full">
<!-- Logo Mark -->
<div class="mb-8 p-4 rounded-2xl bg-white dark:bg-slate-800 shadow-[0_8px_30px_rgb(0,0,0,0.04)] dark:shadow-none border border-slate-100 dark:border-slate-700 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-[48px]">
                    psychology_alt
                </span>
</div>
<!-- Typography Group -->
<div class="text-center space-y-3 mb-12">
<h1 class="text-5xl md:text-6xl font-black tracking-tight text-slate-900 dark:text-white">
                    SCL-90
                </h1>
<p class="text-lg text-slate-500 dark:text-slate-400 font-medium tracking-wide">
                    心理健康自评工具
                </p>
</div>
<!-- Loading Indicator -->
<div class="w-full max-w-[200px] flex flex-col items-center gap-3">
<!-- Progress Bar Track -->
<div class="h-1.5 w-full bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden">
<!-- Progress Bar Indicator -->
<div class="h-full bg-primary rounded-full w-[30%] transition-all duration-1000 ease-out"></div>
</div>
<!-- Loading Text -->
<p class="text-xs font-semibold uppercase tracking-[0.2em] text-slate-400 dark:text-slate-500">
                    Loading
                </p>
</div>
</div>
</main>
<!-- Footer -->
<footer class="relative z-10 w-full py-6 text-center">
<p class="text-slate-400 dark:text-slate-600 text-sm font-light tracking-wide">
            © 2024 SCL-90 Assessment System
        </p>
</footer>
</body></html>
