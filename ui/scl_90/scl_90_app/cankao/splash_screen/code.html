<!DOCTYPE html>

<html class="light" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>心理健康自评工具 - Splash Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13b6ec",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101d22",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans SC", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Subtle entrance animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        /* Ensure full height on mobile */
        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scrolling on splash screen */
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-800 dark:text-slate-100 flex flex-col items-center justify-between h-full w-full">
<!-- Top Spacer for balance -->
<div class="flex-1"></div>
<!-- Central Content Area -->
<div class="flex flex-col items-center justify-center w-full px-6 animate-fade-in">
<!-- Logo/Icon Area -->
<div class="relative mb-8">
<!-- Decorative background blob for softness -->
<div class="absolute -inset-4 bg-primary/10 rounded-full blur-xl animate-pulse"></div>
<div class="relative bg-white dark:bg-slate-800 p-6 rounded-3xl shadow-sm border border-slate-100 dark:border-slate-700 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-[64px]" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;">
                    psychology_alt
                </span>
</div>
</div>
<!-- Main Title -->
<h1 class="text-[#0d181b] dark:text-white tracking-tight text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-2">
            心理健康自评工具
        </h1>
<!-- Subtitle -->
<h2 class="text-[#4c869a] dark:text-slate-400 text-lg font-medium leading-tight tracking-[-0.015em] px-4 text-center">
            SCL-90 专业心理测评
        </h2>
</div>
<!-- Bottom Footer Area -->
<div class="flex-1 flex flex-col justify-end w-full pb-8">
<!-- Version Info -->
<div class="flex flex-col items-center gap-2 animate-fade-in" style="animation-delay: 0.2s;">
<!-- Loading Indicator for "Auto Transition" feel -->
<div class="w-8 h-8 rounded-full border-2 border-primary/20 border-t-primary animate-spin mb-4"></div>
<p class="text-slate-400 dark:text-slate-600 text-xs font-normal leading-normal text-center">
                Version 1.0
            </p>
<p class="text-slate-300 dark:text-slate-700 text-[10px] font-normal leading-normal text-center mt-1">
                © 2024 Health Assessment Inc.
            </p>
</div>
<!-- Safe Area Spacer for iOS -->
<div class="h-4"></div>
</div>
</body></html>
