<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SCL-90 Assessment</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13b6ec",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101d22",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2c32",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom smooth transition for progress bar */
        .progress-bar-fill {
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 transition-colors duration-300 min-h-screen flex flex-col">
<!-- Main Container -->
<div class="relative flex flex-col h-full min-h-screen w-full max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden group/design-root">
<!-- Header / Navigation -->
<header class="flex items-center justify-between px-6 pt-6 pb-2 shrink-0 z-10">
<!-- Close Button -->
<button aria-label="Close assessment" class="flex items-center justify-center size-10 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-slate-600 dark:text-slate-400">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<!-- Context Title (Optional, keeping it subtle) -->
<h1 class="text-sm font-semibold text-slate-500 dark:text-slate-400 tracking-wide uppercase">Assessment</h1>
<!-- Pause / Menu (Visual balance) -->
<button aria-label="Pause" class="flex items-center justify-center size-10 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-primary">
<span class="material-symbols-outlined text-2xl">pause</span>
</button>
</header>
<!-- Progress Section -->
<div class="px-6 py-2 shrink-0">
<div class="flex justify-between items-baseline mb-2">
<span class="text-slate-900 dark:text-white text-lg font-bold">Question 12</span>
<span class="text-slate-500 dark:text-slate-400 text-sm font-medium">12 / 90</span>
</div>
<!-- Progress Bar -->
<div class="h-2 w-full bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full progress-bar-fill shadow-[0_0_10px_rgba(19,182,236,0.5)]" style="width: 13.3%;"></div>
</div>
</div>
<!-- Question Content Area -->
<main class="flex-1 flex flex-col justify-center px-6 py-4">
<!-- Question Card -->
<div class="w-full">
<h2 class="text-slate-900 dark:text-white text-[28px] md:text-[32px] font-bold leading-tight tracking-tight text-center mb-8 drop-shadow-sm">
                    感到心中有事，<br/>无法摆脱
                </h2>
<!-- Helper text / Subtitle if needed (Context provided in plan: Feeling blocked in getting things done) -->
<!-- <p class="text-center text-slate-500 dark:text-slate-400 text-base mb-8">Feeling blocked in getting things done</p> -->
</div>
</main>
<!-- Response Options Area (Bottom Sticky-ish) -->
<div class="px-6 pb-8 pt-4 flex flex-col gap-3 shrink-0">
<!-- Option 1: 没有 -->
<button class="group relative flex w-full items-center justify-between px-6 py-4 bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 rounded-xl shadow-soft hover:border-primary/50 hover:shadow-md active:scale-[0.99] transition-all duration-200 cursor-pointer">
<span class="text-slate-700 dark:text-slate-200 text-lg font-semibold group-hover:text-primary transition-colors">没有</span>
<span class="size-5 rounded-full border-2 border-slate-300 dark:border-slate-600 group-hover:border-primary transition-colors"></span>
</button>
<!-- Option 2: 很轻 -->
<button class="group relative flex w-full items-center justify-between px-6 py-4 bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 rounded-xl shadow-soft hover:border-primary/50 hover:shadow-md active:scale-[0.99] transition-all duration-200 cursor-pointer">
<span class="text-slate-700 dark:text-slate-200 text-lg font-semibold group-hover:text-primary transition-colors">很轻</span>
<span class="size-5 rounded-full border-2 border-slate-300 dark:border-slate-600 group-hover:border-primary transition-colors"></span>
</button>
<!-- Option 3: 中等 -->
<button class="group relative flex w-full items-center justify-between px-6 py-4 bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 rounded-xl shadow-soft hover:border-primary/50 hover:shadow-md active:scale-[0.99] transition-all duration-200 cursor-pointer">
<span class="text-slate-700 dark:text-slate-200 text-lg font-semibold group-hover:text-primary transition-colors">中等</span>
<span class="size-5 rounded-full border-2 border-slate-300 dark:border-slate-600 group-hover:border-primary transition-colors"></span>
</button>
<!-- Option 4: 偏重 -->
<button class="group relative flex w-full items-center justify-between px-6 py-4 bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 rounded-xl shadow-soft hover:border-primary/50 hover:shadow-md active:scale-[0.99] transition-all duration-200 cursor-pointer">
<span class="text-slate-700 dark:text-slate-200 text-lg font-semibold group-hover:text-primary transition-colors">偏重</span>
<span class="size-5 rounded-full border-2 border-slate-300 dark:border-slate-600 group-hover:border-primary transition-colors"></span>
</button>
<!-- Option 5: 严重 -->
<button class="group relative flex w-full items-center justify-between px-6 py-4 bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 rounded-xl shadow-soft hover:border-primary/50 hover:shadow-md active:scale-[0.99] transition-all duration-200 cursor-pointer">
<span class="text-slate-700 dark:text-slate-200 text-lg font-semibold group-hover:text-primary transition-colors">严重</span>
<span class="size-5 rounded-full border-2 border-slate-300 dark:border-slate-600 group-hover:border-primary transition-colors"></span>
</button>
<!-- Footer Navigation -->
<div class="flex justify-center mt-2">
<button class="flex items-center gap-2 px-4 py-2 text-slate-500 dark:text-slate-400 hover:text-primary hover:bg-primary/5 rounded-lg transition-colors text-sm font-medium">
<span class="material-symbols-outlined text-lg">arrow_back</span>
                    Previous Question
                </button>
</div>
</div>
</div>
</body></html>
