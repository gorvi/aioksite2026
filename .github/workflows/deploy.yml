name: Deploy to Tencent Cloud

on:
  push:
    branches:
      - main  # ç›‘å¬ main åˆ†æ”¯çš„æ¨é€
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }} # å¦‚æœä½¿ç”¨å¯†ç ç™»å½•
          # key: ${{ secrets.SERVER_SSH_KEY }}     # å¦‚æœä½¿ç”¨ç§é’¥ç™»å½•ï¼Œä»»é€‰å…¶ä¸€
          script: |
            git config --global --add safe.directory /www/wwwroot/aioksite2026
            cd /www/wwwroot/aioksite2026
            echo "ğŸšš Pulling latest code..."
            git fetch --all
            git reset --hard origin/main
            
            echo "ğŸ§¹ Cleaning deep caches..."
            rm -rf .next
            rm -rf node_modules/.cache
            
            echo "ğŸ“¦ Building..."
            npm install --production=false
            npm run build
            
            echo "ğŸ’€ Killing zombie processes on 3006..."
            fuser -k 3006/tcp || true
            pm2 delete aioksite2026 || true
            pkill -9 node || true
            
            echo "ğŸš€ Starting application..."
            pm2 start node_modules/next/dist/bin/next --name "aioksite2026" -- start -- -p 3006
            pm2 save
            
            echo "âœ… Deployment Successful!"
