jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }} # å¦‚æœä½¿ç”¨å¯†ç ç™»å½•
          # key: ${{ secrets.SERVER_SSH_KEY }}     # å¦‚æœä½¿ç”¨ç§é’¥ç™»å½•ï¼Œä»»é€‰å…¶ä¸€
          script: |
            git config --global --add safe.directory /www/wwwroot/aioksite2026
            cd /www/wwwroot/aioksite2026
            
            echo "ğŸšš Pulling latest code..."
            git fetch --all
            git reset --hard origin/main
            chown -R www:www .
            
            echo "ğŸ“¦ Building project (this takes ~2 mins)..."
            sudo -u www npm install --production=false
            sudo -u www npm run build
            
            echo "ğŸš€ Restarting Service via PM2..."
            # ä½¿ç”¨ sudo -u www ç¡®ä¿è¿›ç¨‹æƒå±æ­£ç¡®ï¼Œå…ˆåˆ åèµ·æœ€ç¨³
            sudo -u www pm2 delete aioksite2026 || true
            sudo -u www pm2 start node_modules/next/dist/bin/next --name "aioksite2026" -- start -- -p 3006
            sudo -u www pm2 save
            
            echo "ğŸ§¹ Clearing Nginx Cache..."
