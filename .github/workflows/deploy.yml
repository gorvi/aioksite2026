jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }} # å¦‚æœä½¿ç”¨å¯†ç ç™»å½•
          # key: ${{ secrets.SERVER_SSH_KEY }}     # å¦‚æœä½¿ç”¨ç§é’¥ç™»å½•ï¼Œä»»é€‰å…¶ä¸€
          script: |
            git config --global --add safe.directory /www/wwwroot/aioksite2026
            cd /www/wwwroot/aioksite2026
            
            echo "ğŸšš Pulling latest code..."
            # ä½¿ç”¨ root æ‹‰ä»£ç åå†å½’å±ç»™ www
            git fetch --all
            git reset --hard origin/main
            chown -R www:www .
            
            echo "ğŸ§¹ Cleaning deep caches..."
            sudo -u www rm -rf .next
            sudo -u www rm -rf node_modules/.cache
            
            echo "ğŸ“¦ Building as 'www' user..."
            # æ¨¡æ‹Ÿ www ç”¨æˆ·ç¯å¢ƒè¿›è¡Œç¼–è¯‘
            sudo -u www npm install --production=false
            sudo -u www npm run build
            
            echo "ğŸ’€ Killing zombie processes on 3006..."
            # æ€è¿›ç¨‹ä»éœ€ root æƒé™
            fuser -k 3006/tcp || true
            sudo -u www pm2 delete aioksite2026 || true
            pkill -9 -u www node || true
            
            echo "ğŸš€ Starting application as 'www'..."
            sudo -u www pm2 start node_modules/next/dist/bin/next --name "aioksite2026" -- start -- -p 3006
            sudo -u www pm2 save
            
            echo "âœ… Deployment Successful (User: www)!"
